<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            color: black;
            text-align: center;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            min-width: 120px;
            min-height: 50px;
        }
        #yes-btn {
            background-color: green;
            color: white;
        }
        #no-btn {
            background-color: red;
            color: white;
        }
        #final-gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gif-container">
        <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear Roses" width="300">
    </div>

    <div class="question">Will you be my valentine day partner??</div>

    <div class="buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const body = document.querySelector('body');

        let noButtonText = [
            "No", "please", "accept me", "be my valentine", "if you don't I'll die", "please accept me", "okay I'm dying",
            "you're speaking to the ghost of me", "but still will you accept me", "pls bubu I'm begging", "be my valentine",
            "I'm cryingðŸ˜­ðŸ˜­ðŸ˜­", "I'm dying again"
        ];
        let noButtonIndex = 0;
        let yesSize = 1;

        noBtn.addEventListener('click', function() {
            if (noButtonIndex < noButtonText.length) {
                noBtn.textContent = noButtonText[noButtonIndex];
                noButtonIndex++;
            } else {
                noBtn.textContent = "No";
            }

            // Increase Yes button size
            yesSize *= 1.3;
            yesBtn.style.transform = `scale(${yesSize})`;

            // Ensure No button remains same size and visible
            noBtn.style.minWidth = "120px";
            noBtn.style.minHeight = "50px";
        });

        yesBtn.addEventListener('click', function() {
            // Clear everything
            body.innerHTML = '';

            // Create a container for the final GIF and text
            const finalContainer = document.createElement('div');
            finalContainer.id = 'final-gif-container';
            body.appendChild(finalContainer);

            // Add the final GIF
            const finalGif = document.createElement('img');
            finalGif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            finalGif.alt = "Dudu Shower Kisses Bubu";
            finalGif.width = 400;
            finalContainer.appendChild(finalGif);

            // Add the final text
            const finalMessage = document.createElement('div');
            finalMessage.textContent = "Yeahhhh I love you so much BuBu......";
            finalMessage.style.marginTop = '20px';
            finalMessage.style.fontSize = '24px';
            finalContainer.appendChild(finalMessage);
        });
    </script>
</body>
</html>
